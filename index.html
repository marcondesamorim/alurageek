<!DOCTYPE html5>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" type="text/css" content="width=device-width, initial-scale=1.0">



    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/base.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/home/header.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/home/banner.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/home/produtos/starwars.css">


    <title>Alura Geek</title>

</head>

<body>
    <header>
        <section class="container-top">
            <section class="top">
                <div class="top_joystick-logo">
                    <img class="top_joystick-logo__joystick" src="./assets/images/small/home/joystick.png"
                        alt="Imagem de joystick">
                    <div class="top_joystick-logo_logo">
                        <div class="top_joystick-logo__logo___alura">Alura</div>
                        <div class="top_joystick-logo__logo___geek">Geek</div>
                    </div>
                </div>
                <button class="top_link-login" href="#">Login</button>
                <img class="top_spyglass" src="./assets/images/small/home/spyglass.png" alt="Imagem de uma luneta">
            </section>
        </section>
        <section class="container-banner">
            <div class="banner">
                <div class="text">
                    <div class="banner_title">Dezembro Promocional</div>
                    <div class="banner_description">Produtos selecionados com 33% de desconto</div>
                    <button href="#" class="banner_button">Ver Consoles</button>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="container-produtos">
            <section class="container-starwars">
                <div class="starwars">
                    <div class="top">
                        <div class="starwars_top__logo">Star Wars</div>
                        <button class="starwars_top_button">Ver tudo
                            <id class="starwars_top_button_arrow">-&gt</id>
                        </button>
                    </div>
                </div>
            </section>
            <section class="container-consoles"></section>
            <section class="container-diversos"></section>
        </section>
        <section class="container-contatos"></section>
    </main>

</body>
<footer>
</footer>
